name: Frontend - Test & Deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types: [backend-deployed]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./frontend

        run: npm ci

      - name: Run tests
        working-directory: ./frontend

        run: npm run test

      - name: Build frontend
        working-directory: ./frontend

        run: npm run build

      - name: Deploy frontend
        working-directory: ./frontend

        run: echo "Deploying frontend..."
